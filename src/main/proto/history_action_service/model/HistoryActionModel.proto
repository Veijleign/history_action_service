syntax = "proto3";
package ru.microservices.action_history_service;
option java_multiple_files = true;

message HistoryActionModel {
  int64 id = 1;
  int64 service_instance_id = 2;
  int64 entity_id = 3;
  string entity_name = 4;
  string field_name = 5;
  string new_value_name = 6;
  string past_value_name = 7;
  string updated_at = 8;
}